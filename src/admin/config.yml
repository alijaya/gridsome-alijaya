backend:
  name: github
  repo: alijaya/gridsome-alijaya

site_url: https://alijaya.id

media_folder: "static/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - label: "BlogPost"
    name: "blog_post"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Cover Image", name: "cover_image", required: false, widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", required: false, widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Static"
    name: "static"
    files:
      - label: "Home"
        name: "home"
        file: "content/static/home.yml"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "About"
        name: "about"
        file: "content/static/about.yml"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}